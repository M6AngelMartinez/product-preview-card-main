<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="container__image"></div>

      <div class="container__description">
        <header>
          <span>Perfume</span>
        </header>
        
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <div class="container__text">
          <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        
        <div class="value">
          <span class="discount">$149.99</span>
          <span class="price">$169.99</span>
        </div>

          <button class="button" type="button" aria-hidden="true">
            <img class="image__car" src="./images/icon-cart.svg" alt="icon car">
            Add to Cart
          </button>
      </div>
    </section>
  </main>
</body>
</html>
